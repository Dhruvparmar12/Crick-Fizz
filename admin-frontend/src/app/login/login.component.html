<div class="container tm-mt-big tm-mb-big">
        <div class="row">
          <div class="col-12 mx-auto tm-login-col">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
              <div class="row">
                <div class="col-12 text-center">
                  <h2 class="tm-block-title mb-4">Welcome to Login Page</h2>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-12">
                  <form class="tm-login-form" [formGroup]="loginForm" (submit)="login()">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input
                        name="username"
                        type="email"
                        class="form-control validate"
                        id="username"
                        placeholder="Please Enter Email"  
                        formControlName="a_email"
                      />
                      <br>
                      <span class="help-block" *ngIf="!loginForm.get('a_email').valid && loginForm.get('a_email').touched">Please Enter Valid Email</span>
                    </div>
                    <div class="form-group mt-3">
                      <label for="password">Password</label>
                      <input
                        name="password"
                        type="password"
                        class="form-control validate"
                        id="password"
                        placeholder="Please Enter Password"  
                        formControlName="a_password"
                      />
                      <br>
                      <span class="help-block" *ngIf="!loginForm.get('a_password').valid && loginForm.get('a_password').touched">Please Enter Password</span>
                    </div>

                    <div class="form-group mt-4">
                      <button
                        type="submit"
                        class="btn btn-primary btn-block text-uppercase"> Login
                      </button>
                    </div>
                   
                  </form>
                  <button class="mt-5 btn btn-primary btn-block text-uppercase" (click)="forgetpassword()">
                    Forgot your password?
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
