<div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-12 mx-auto tm-login-col">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12 text-center">
              <h2 class="tm-block-title mb-4">Reset Your Password Here</h2>
            </div>
          </div>
          <div class="row mt-2">

           
            <div class="col-12">
              <form class="tm-login-form" [formGroup]="forgetDataForm" (submit)="updatePassword()">
                <div class="form-group">
                  <label for="password">Enter Password :</label>
                  <input                    
                    type="password"
                    class="form-control validate"
                   
                    placeholder="Please Enter Password"  
                    formControlName="a_password"
                  />
                  <br>
                  <span class="help-block" *ngIf="!forgetDataForm.get('a_password').valid && forgetDataForm.get('a_password').touched">Please Enter Valid Email</span>
                </div>
                <div class="form-group">
                    <label for="password2">Re-Enter Password :</label>
                    <input                      
                      type="password"
                      class="form-control validate"
                     
                      placeholder="Please Enter Re-Password"  
                      formControlName="a_password2"
                    />
                    <br>
                    <span class="help-block" *ngIf="!forgetDataForm.get('a_password2').valid && forgetDataForm.get('a_password2').touched">Please Enter Valid Email</span>
                  </div>
              

                <div class="form-group mt-4">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase"> Update Password
                  </button>
                </div>
                
              </form>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
