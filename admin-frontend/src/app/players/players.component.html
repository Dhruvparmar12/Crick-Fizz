<div class="container mt-5" style="width: auto;padding-left: 250px">
    <div class="row tm-content-row">
      <!-- <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8 tm-block-col"> -->
        <div class="tm-bg-primary-dark tm-block tm-block-products">
          <div class="tm-product-table-container">
            <table class="table table-hover tm-table-small tm-product-table">
              <thead>
                <tr>                  
                  <th scope="col">Team_Name</th>
                  <th scope="col">Player Name</th>
                  <th scope="col">Player Runs</th>
                  <th scope="col">Player Type</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                    
                </tr>
              </thead>
              <tbody *ngFor="let data of playerData">
                <tr>
                     
                  <td>{{data?.team_name}}</td>
                  <td>{{data?.p_name}}</td>
                 
                  <td>{{data?.p_runs}}</td>
                  <td>{{data?.p_type}}</td>
                  <td> <a  class="tm-product-delete-link"  (click)="editPlayer(data?.p_id)">
                        <i class="fas fa-pencil-alt"></i>
                      </a>
                  </td>
                  <td>
                    <a class="tm-product-delete-link" (click)="deleteplayer(data?.p_id)">
                      <i class="far fa-trash-alt tm-product-delete-icon"></i>
                    </a>
                  </td>
                </tr>
              
              </tbody>
            </table>
          </div>
          <!-- table container -->
          <a
          routerLink="/addplayer"
            class="btn btn-primary btn-block text-uppercase mb-3">Add new Players</a>
          
      <!-- </div> -->
      
    </div>
  </div>
