<div class="container">
    <div class="row">
      <div class="col-md-6 mt-5 mx-auto">
        <form (submit)="register()">
          <h1 class="h3 mb-3 font-weight-normal">Register</h1>
          <div class="form-group">
            <label for="name">User name</label>
            <input type="text" class="form-control" name="first_name" placeholder="Enter your first name" [(ngModel)]="credentials.u_name" required>
          </div>
         
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter Email Address"  [(ngModel)]="credentials.u_email" required email>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter Password" [(ngModel)]="credentials.u_password" required>
          </div>
          <div class="form-group">
            <label for="password">Re-Password</label>
            <input type="password" class="form-control" name="re-password" placeholder="Renter-Password" [(ngModel)]="re-password" required>
          </div>
          <div class="form-group">
            <label for="password">Profile: </label>
            <input type="file" class="form-control" name="profile" id="" [(ngModel)]="credentials.u_profile" required>
          </div>
          <div class="form-group">
            <label for="password">Mobile</label>
            <input type="text" class="form-control" name="mobile" placeholder="Enter Mobile Number" [(ngModel)]="credentials.u_mobile" required >
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Register!</button>
        </form>
      </div>
    </div>
  </div>
